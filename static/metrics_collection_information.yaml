---
metrics_collection:
  id: metrics_collection
  name: metrics collection
  description: Starts or Stops a Metrics Collection Process
  ftp_base_location: tests/metrics_collection/
  test_filename: testMetricsCollection.robot
  test_type: Robot
  variables:
  - variable_name: host
    description: Host of the target VNF
    mandatory: true
    possible_options: []
    type: str
  - variable_name: host_username
    description: Username to access the target VNF
    mandatory: true
    possible_options: []
    type: str
  - variable_name: host_password
    description: Password to access the target VNF
    mandatory: true
    possible_options: []
    type: str