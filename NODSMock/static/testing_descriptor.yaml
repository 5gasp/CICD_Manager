test_info:
  netapp_id: netapp1
  network_service_id: netservice1
  testbed_id: testbed_itav
  description: Infrastructure tests for XYZ NetApp

test_phases:
  setup:
    deployments:
      - deployment_id: 1
        name: xyz_d1
        descriptor: xyz_vnf1_vnfd
        id: none
        parameters:
          - key: ip_dest
            value: 1.1.1.1
      - deployment_id: 2
        name: xyz_vnf2
        descriptor: xyz_vnf2_vnfd
        id: none
        parameters:
          - key: ip_source
            value: 2.2.2.2

    testcases:
      - testcase_id: 1
        type: predefined
        scope: infrastructure
        name: bandwidth
        description: Test the bandwidth between the OBU and vOBU
        parameters:
          - key: host1_ip
            value: 10.0.13.180
          - key: host1_username
            value: ubuntu
          - key: host1_password
            value: password
          - key: host2_ip
            value: 10.0.13.26
          - key: host2_username
            value: ubuntu
          - key: host2_password
            value: password
          - key: threshold
            value: 0.5
          - key: comparator
            value: more_than
  execution:
    - batch_id: 1
      scope: infrastructure
      executions:
        - execution_id: 1
          name: bandwidth test
          testcase_ids: [1]